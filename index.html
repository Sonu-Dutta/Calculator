<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Architects+Daughter&family=Arvo&family=Comfortaa:wght@300&family=Indie+Flower&family=League+Gothic&family=Lobster&family=Mochiy+Pop+P+One&family=Overpass&family=Quintessential&family=Righteous&family=Sarpanch:wght@500&family=Source+Serif+Pro:wght@600&family=Yuji+Boku&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator op" id="clear">C</button>
                <button class="operator op" id="backspace">CE</button>
                <button class="operator op" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="operator dot" id=".">.</button>
                <button class="number" id="0">0</button>
                <button class="operator equal" id="=">Result</button>
            </div>

        </div>
    </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
